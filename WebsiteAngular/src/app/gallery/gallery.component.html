<div class="p-grid p-justify-center title-text"><span> {{titulo}} </span></div>

<div class="p-grid p-justify-center" *ngIf="albumesFiltrados">  
    <div class="ui-card" *ngFor="let alb of albumesFiltrados">
        <p-card  class="p-col-3" routerLink="{{alb.url}}">
            <p-header>
                <img src="{{alb.portada}}" >
            </p-header>
            <p-subheader>
                {{alb.nombre}}
            </p-subheader>
        </p-card>
    </div>
</div>
