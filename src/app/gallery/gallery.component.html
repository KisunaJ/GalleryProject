
<div class = "p-grid p-justify-center"><span style="font-size: 50px;"> {{titulo}} </span></div>

<div class = "p-grid p-justify-center" *ngIf="album">  
    <div *ngFor="let alb of album">
        <p-card  class="p-col-3 " header="{{alb.nombre}}" [style]="{width: '360px'}" >
            <p-header>
                <img src="Card" src="{{alb.imagen}}" >
            </p-header>
        </p-card>
    </div>
</div>
